- name: running_user
  shell: id -un
  register: running_user
  changed_when: not(running_user.stdout == user.name)
  notify: not target user

- pacman: name=xdg-user-dirs state=present

- name: Create dirs
  file:
    path: /home/{{ user.name }}/{{ item }}
    state: directory
    owner: "{{ user.name }}"
    group: "{{ user.group }}"
    mode: 0755
  with_items:
    - workspace
    - bin
    - .local
    - .config
    - .ssh
    - storage/repos
    - storage/music
    - storage/pictures
    - storage/videos
    - storage/public
    - storage/desktop
    - storage/templates
    - storage/wallpapers

- name: Copy user-dirs.dirs
  copy:
    src: user-dirs.dirs
    dest: /home/{{ user.name }}/.config/user-dirs.dirs
  notify: Update user-dirs

- name: Copy user-dirs.locale
  copy:
    src: user-dirs.locale
    dest: /home/{{ user.name }}/.config/user-dirs.locale
  notify: Update user-dirs
